<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>

    <div id="startSection">
        <label for="bookCount">How many books do you want to add?</label>
        <input type="number" id="bookCount" min="1">
        <button onclick="startAddingBooks()">Start</button>
    </div>

    <div id="formSection" style="display:none;">
        <form id="bookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" required><br><br>
            <label for="bookPrice">Book Price:</label>
            <input type="number" id="bookPrice" required><br><br>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" required><br><br>
            <label for="authorEmail">Author Email:</label>
            <input type="email" id="authorEmail" required><br><br>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <h2>Books List</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Price</th>
                <th>Author Name</th>
                <th>Author Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
